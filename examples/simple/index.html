<!DOCTYPE html>
<html>
<head>
</head>
<body>
  <div>
    <span text="hai"></span>
    <span text="cool"></span>
    <span text="coolFunc"></span>
  </div>
  <div show="false">
    This should be hidden
  </div>
  <div show="true">
    This should be shown
  </div>
  <div show="truFunc">
    This should be shown
  </div>
  <div show="falFunc">
    This should be hidden
  </div>
  <script src="../../lib/stoop.js"></script>
  <script>
    function ViewModel(){
      var self = this;

      self.hai = function(){
        return 'not hai';
      };
      self.cool = 'dude';

      self.coolFunc = function(){
        return self.cool;
      };

      self.truFunc = function(){ return 'true'; };
      self.falFunc = function(){ return 0; };
    }

    var viewModel = new ViewModel();

    stoop.apply(document.body, viewModel);
  </script>
</body>
</html>
