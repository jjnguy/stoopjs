<html>

  </style>
</head>
<body>

    <span css="{ winner : 'hai', dude : 'isDude' }" class="border-me">Click Me</span>

    var viewModel = {

      isDude : true
    };

    stoop.apply(document.body, viewModel);
  </script>

</html>
