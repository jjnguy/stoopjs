<!DOCTYPE html>
<html>
<head>
</head>
<body>
  <div>
    <ul repeat="hai">
      <li text="$$"></li>
    </ul>
    <ul repeat="bai"><li text="a"></li></ul>
    <ul repeat="nested">
      <li>
        <span text="name"></span>
        <ul repeat="arr">
          <li text="$$"></li>
        </ul>
      </li>
    </ul>
  </div>
  <script src="../../lib/stoop.js"></script>
  <script>
    function MyViewModel(){
      var self = this;

      self.hai = ['one', 'tree', 'ate'];
      self.bai = [{a:'a1'},{a:'a2'},{a:'a3'}];
      self.nested = [
        { arr : ['a', 'b', 'c'], name : 'one' },
        { arr : ['1', '2', '3'], name : 'two' }
      ];
    }

    var viewModel = new MyViewModel();
    stoop.apply(document.body, viewModel);
  </script>
</body>
</html>
